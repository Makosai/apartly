<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./baseInput.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <title>UI-Boilerplate</title>
  </head>

  <body>
    <!--============= This is Nav Bar ==================-->
    <div class="mui-appbar nav mui--text-white">
      <ul class="mui-list--inline">
        <li class="mui--text-white">
          <h3>Inputs</h3>
        </li>
        <li class="mui--text-white">
          <h3><a href="../ListScreens/listScreens.html">List Screen</a></h3>
        </li>
        <li class="mui--text-white">
          <h3><a href="../StatsScreens/stats.html">Stats Screen</a></h3>
        </li>
        <li>
          <h3><a href="../AddEntry/addEntry.html">Add/Edit Screen</a></h3>
        </li>
        <li class="mui--text-white">
          <h3><a href="../LoginPage/login.html">Login Screen</a></h3>
        </li>
      </ul>
    </div>

    <!--============= Page Content ==================-->
    <div class="mui-container">
      <h1 class="mui--text-center"><strong>Inputs</strong></h1>

      <div class="content">
        <div class="mui--z2 input-card">
          <h4>Text Input</h4>
          <div class="mui-textfield">
            <input type="text" placeholder="Text Input" required />
          </div>
        </div>

        <div class="mui--z2 input-card">
          <h4>Numerical Input</h4>
          <div class="mui-textfield">
            <input type="number" placeholder="Numerical Input" required />
          </div>
        </div>
        <div class="mui--z2 input-card">
          <h4>Date Input</h4>
          <div class="mui-textfield">
            <input type="date" placeholder="Date Input" />
          </div>
        </div>
        <div class="mui--z2 input-card">
          <h4>Date Range Input</h4>
          <div class="date-range">
            <div class="mui-textfield">
              Start Date
              <input type="date" placeholder="Start Date" />
            </div>
            <div class="mui-textfield">
              End Date
              <input type="date" placeholder="End Date" />
            </div>
          </div>
        </div>
        <div class="mui--z2 input-card">
          <h4>TextArea Input</h4>
          <div class="mui-textfield">
            <textarea placeholder="Textarea"></textarea>
          </div>
        </div>
        <div class="mui--z2 input-card">
          <form class="mui-form">
            <legend>Form Validation</legend>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" required />
              <label>Required Text Field</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <input type="email" required />
              <label>Required Email Address</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label">
              <textarea required></textarea>
              <label>Required Textarea</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--raised">
              Submit
            </button>
          </form>
        </div>
        <div class="mui--z2 input-card">
          <h4>DropDown</h4>
          <div class="mui-dropdown">
            <button class="mui-btn mui-btn--primary" data-mui-toggle="dropdown">
              Dropdown
              <span class="mui-caret"></span>
            </button>
            <ul class="mui-dropdown__menu">
              <li><a href="#">Option 1</a></li>
              <li><a href="#">Option 2</a></li>
              <li><a href="#">Option 3</a></li>
              <li><a href="#">Option 4</a></li>
            </ul>
          </div>
        </div>

        <div class="mui--z2 input-card">
          <h4>Checkbox & Radio Button</h4>
          <div class="mui-checkbox">
            <label>
              <input type="checkbox" value="" checked />
              Option one
            </label>
          </div>
          <div class="mui-checkbox">
            <label>
              <input type="checkbox" value="" />
              Option two
            </label>
          </div>
          <div class="mui-checkbox">
            <label>
              <input type="checkbox" value="" disabled />
              Option three is disabled
            </label>
          </div>
          <div class="mui-radio">
            <label>
              <input
                type="radio"
                name="optionsRadios"
                id="optionsRadios1"
                value="option1"
                checked
              />
              Option one
            </label>
          </div>
          <div class="mui-radio">
            <label>
              <input
                type="radio"
                name="optionsRadios"
                id="optionsRadios2"
                value="option2"
              />
              Option two
            </label>
          </div>
          <div class="mui-radio">
            <label>
              <input
                type="radio"
                name="optionsRadios"
                id="optionsRadios3"
                value="option3"
                disabled
              />
              Option three is disabled
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
